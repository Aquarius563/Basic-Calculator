<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
        }
        .calculator {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 60px;
            border: none;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        .calculator button {
            height: 60px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calculator button.operation {
            background-color: #f39c12;
            color: #fff;
        }
        .calculator button.equals {
            background-color: #27ae60;
            color: #fff;
            grid-column: span 4;
        }
        .calculator button.clear {
            background-color: #e74c3c;
            color: #fff;
        }
        .calculator button.operation:hover,
        .calculator button.equals:hover,
        .calculator button.clear:hover {
            opacity: 0.8;
        }
        .calculator button:not(.operation):not(.equals):not(.clear) {
            background-color: #f0f0f0;
        }
        .calculator button:not(.operation):not(.equals):not(.clear):hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button class="operation" onclick="appendCharacter('/')">/</button>
            <button class="operation" onclick="appendCharacter('*')">*</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="operation" onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button class="operation" onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="appendCharacter('0')">0</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendCharacter(char) {
            const display = document.getElementById('display');
            display.value += char;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                alert('Invalid calculation');
            }
        }
    </script>
</body>
</html>
